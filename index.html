<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>googlePage</title>
    
</head>
<body>
    <header>
       <nav>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li class="menu-bg"><img     class="menu-button"  src="setup.png" alt="apps" ></li>
            <li class="profile"><img src="Screenshot_2023-09-06_101944-removebg-preview.png" alt="profile" ></li>
        </ul>           
       </nav>
    </header>
    <section class="search-tab">
        <img 
       class="logo" src="Google_logo_(2010-2013).svg.png" alt="logo">
       <form>
        <img class="search" src="search.png" alt="search">
        <img class="mic" src="mic.png" alt="mic">
        <img class="search-image" src="search-by-image.png" alt="search-by-image">

        <input type="text">
        <div class="buttons">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
        <div class="offer">
         <li>Google offered in:</li>
         <li> <a href="#">Filipino</a></li>
         <li><a href="#">Cebuano</a></li>
        </div>
       </form>

    </section>
</body>
 <footer>
    <div class="location"><p>Phillipines</p></div>
    <div class="TOC">
        <ul id="TOC-1">
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>
        <ul id="TOC-2">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
        </ul>
    </div>
</footer>
</html>
